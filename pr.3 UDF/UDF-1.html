<script type="text/javascript">
    function demo(){
        var a = parseInt(prompt("Enter a number: "));

        if(a > 0)
        document.write("<h1> " + a + " Number is positive</h1>");
        else if(a < 0)
        document.write("<h1> " +a + "  Number is nagative</h1>");
        else if(a == 0)
        document.write("<h1>Number is Zero</h1>");
        else(
            document.write("<h1>Invalid input</h1>")
        )
    }
    demo ();
</script>
