<script type="text/javascript">

    function demo(a1, b2, c3) {
        var sum = a1 + b2 + c3;
        
        if (sum === 150) {
          console.log("Triangle is valid.");
        } else {
          console.log("Triangle is not valid.");
        }
      }
      
      var a1 = parseFloat(prompt("Enter first a:-"));
      var b2 = parseFloat(prompt("Enter second b:-"));
      var c3 = parseFloat(prompt("Enter third c:-"));
      
      demo(a1, b2, c3);
      
</script>
