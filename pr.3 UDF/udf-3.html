<h1 id="demo"></h1>

    <script type="text/javascript">
      function checkNumber() {
        var a = parseInt(prompt("Enter number"));
        var b = parseInt(prompt("Enter number"));
        var c = parseInt(prompt("Enter number"));
        var d = parseInt(prompt("Enter number"));

        if (a == b && c == d && b == d) {
          document.getElementById("demo").innerHTML = " all are same";
        } else {
          if (a > b) {
            if (a > c) {
              if (a > d) {
                document.getElementById("demo").innerHTML = a + " is Greter";
              } else {
                document.getElementById("demo").innerHTML = d + " is Greter";
              }
            } else {
              if (c > d) {
                document.getElementById("demo").innerHTML = c + " is Greter";
              } else {
                document.getElementById("demo").innerHTML = d + " is Greter";
              }
            }
          } else {
            if (b > c) {
              if (b > d) {
                document.getElementById("demo").innerHTML = b + " is Greter";
              } else {
                document.getElementById("demo").innerHTML = d + " is Greter";
              }
            } else {
              if (c > d) {
                document.getElementById("demo").innerHTML = c + " is Greter";
              } else {
                document.getElementById("demo").innerHTML = d + " is Greter";
              }
            }
          }
        }
      }
      checkNumber();
    </script>
