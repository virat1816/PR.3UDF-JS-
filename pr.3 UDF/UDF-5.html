<script type="text/javascript">
      function checkTriangle() {
        var a = parseInt(prompt("Enter angle 1"));
        var b = parseInt(prompt("Enter angle 2"));
        var c = parseInt(prompt("Enter angle 3"));
        var sum;

        sum = a + b + c;

        if (sum == 180){
            document.write("<h1>Triangle is valid</h1>");
        } else {
            document.write("<h1>Triangle is not valid</h1>");
        }
      }
      checkTriangle();
    </script>
