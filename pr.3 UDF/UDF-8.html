<h2 id="First"></h2>
<h2 id="second"></h2>

    // simple
        function swap() {
          var a = parseInt(prompt("Enter First number"));
          var b = parseInt(prompt("Enter Second number"));
          b = a + b;
          a = b - a;
          b = b - a;
          document.getElementById("First").innerHTML = "after swap : First value = " + a;
          document.getElementById("second").innerHTML ="after swap :  Second Value = " + b;
        }
        swap();
